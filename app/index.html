<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>unionen robotjobb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="_bower_components/c3/c3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div>
      <header>
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <h1>Kommer ditt jobb att digitaliseras bort?</h1>

              <div class="search">
                <input type="text" id="job" data-provide="typeahead" placeholder="Sök efter ett yrke" onclick="this.setSelectionRange(0, this.value.length)">

                <div class="examples"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            
            <div id="results" class="hidden">
              <div id="gauge"></div>
              <div id="probability">
                Risken att det här yrket försvinner med digitaliseringen är <span class="value"></span>.
              </div>
              <div id="comparison-sentence"></div>

              <button class="btn btn-default btn-lg" onclick="app.clearSearch();">Sök efter ett annat yrke</button>

              <div id="lists" class="row">

                <div class="col-sm-6">
                  <h3>Yrken med låg risk</h3>
                  <table id="low" class="table"></table>
                  <button class="btn btn-sm btn-default" onclick="app.updateList($('#low'), app.lowRiskJobs())">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    Visa fler yrken med låg risk
                  </button>
                </div>
                <!--<div class="col-xs-4">
                  <h3>Liknande yrken</h3>
                  <table id="similar" class="table"></table>
                </div>-->
                <div class="col-sm-6">
                  <h3>Yrken med hög risk</h3>
                  <table id="high" class="table"></table>
                  <button class="btn btn-sm btn-default" onclick="app.updateList($('#high'), app.highRiskJobs())">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    Visa fler yrken med hög risk
                  </button>
                </div>
              </div>

              
              <div id="histogram-all"></div>
            </div>
          </div>
        </div>
        

      </div>
    </div>


    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="_bower_components/jquery/dist/jquery.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="_bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="_bower_components/d3/d3.js"></script>
    <script src="_bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <script src="_bower_components/underscore/underscore.js"></script>
    <script src="_bower_components/c3/c3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <script>
    var app = {};
    </script>


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/autocomplete.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/init.js"></script>
        <script src="scripts/gauge.js"></script>
        <script src="scripts/histogram.js"></script>
        <script src="scripts/probChart.js"></script>
        <script src="scripts/results.js"></script>
        <script src="scripts/searchForm.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/topBottomList.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
    <script>
    app.init();
    </script>
</body>
</html>
